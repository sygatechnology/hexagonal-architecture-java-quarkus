quarkus.http.port=8081
quarkus.wiremock.devservices.enabled=true
quarkus.wiremock.devservices.reload=true
quarkus.wiremock.devservices.files-mapping=src/test/resources
quarkus.wiremock.devservices.global-response-templating=false
quarkus.wiremock.devservices.port=1025
quarkus.log.category."io.quarkiverse.wiremock.devservice.WireMockServer".level=INFO
wiremock.server.baseUrl=http://localhost:${quarkus.wiremock.devservices.port}
quarkus.rest-client."random-user-api".url=${wiremock.server.baseUrl}